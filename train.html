<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Scheduler</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/train.css" />
  <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-alpha.4/js/materialize.min.js"></script>
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <script src="assets/javascript/train.js"></script>
</head>
<body>
  <!-- Nav -->
  <header class="page-header">
      <nav class="nav-extended">
        <div class="nav-wrapper">
          <h1 class="page-title">Train Schedule Tracker</h1>
        </div>
      </nav>
  </header>
  <!-- Main content -->
  <main>
    <div class="container">
      <table class="striped responsive-table">
        <thead>
          <tr class="table-headers">
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
      <div class="row form">
          <form class="col s12">
            <div class="row">
              <div class="input-field col s12">
                <i class="material-icons prefix">train</i>
                <input id="train-name" type="text" class="validate">
                <label for="train-name">Train Name</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">add_location</i>
                <input id="train-destination" type="text" class="validate">
                <label for="train-destination">Destination</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">access_time</i>
                <input id="train-time" type="text" class="validate">
                <label for="train-time">First Train Time (HH:MM - Military Time)</label>
              </div>
              <div class="input-field col s12">
                <i class="material-icons prefix">loop</i>
                <input id="train-frequency" type="text" class="validate">
                <label for="train-frequency">Frequency (min)</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="center-align btn waves-effect waves-light" id="add-train" type="submit" name="action">Submit
                  <i class="material-icons right">send</i>
                </button>
              </div>
            </div>
          </form>
        </div>
    </div>
  </main>
  <!-- Footer --> 
  <footer class="page-footer">
    <div class="container">
      <div class="row">
        <h5 class="white-text">&copy; 2018 Becca Harris</h5>
      </div>
    </div>
  </footer>
</body>
</html>
